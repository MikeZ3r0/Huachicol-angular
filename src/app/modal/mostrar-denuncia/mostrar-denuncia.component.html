<ng-template #content let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Seguimiento de denuncias</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <table class="table table-striped" id="table-modal-2">
        <thead id="tableReports">
        <tr>
          <th>ID</th>
          <th>Titulo</th>
          <th>Descripcion</th>
          <th>Coordenadas</th>
          <th>Fecha de emisiÃ³n</th>
          <th class="text-center"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let denuncia of denuncias">
          <td>{{denuncia._id}}</td>
          <td>{{denuncia.titulo}}</td>
          <td>{{denuncia.descripcion}}</td>
          <td>{{denuncia.punto}}</td>
          <td>{{denuncia.sendDate}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cross click')">Cerrar</button>
    </div>
  </div>
</ng-template>

<button  type="button" class="btn btn-lg btn-outline-primary" data-toggle="modal" (click)="open(content)">Ver denuncias</button>

<hr>
